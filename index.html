<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazeBreak - AltRepo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        :root {
            --primary: #5CD65C; /* Main repo color */
            --primary-dark: #3FAF3F;
            --accent: #00BFFF;
            --dark: #0f172a;
            --light: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(-45deg, #0d1b2a, #1b263b, #415a77, #778da9);
            background-size: 400% 400%;
            animation: gradientBG 18s ease infinite;
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
            position: relative;
            z-index: 10;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin: 0 auto 25px;
            object-fit: contain;
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));
            transition: transform 0.4s ease;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, var(--light), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(92, 214, 92, 0.35);
            margin: 10px auto;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 28px rgba(92, 214, 92, 0.45);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to right, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transform: rotate(30deg);
            transition: all 0.8s ease;
        }
        
        .btn:hover::after {
            left: 100%;
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        /* QR Code Section */
        .qr-container {
            display: none;
            margin: 25px auto 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            max-width: 250px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .qr-code {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        .qr-instruction {
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Particle System */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-20px, 15px); }
            50% { transform: translate(10px, 25px); }
            75% { transform: translate(20px, 10px); }
            100% { transform: translate(0, 0); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 14px 28px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="particles-container"></div>
    
    <div class="container">
        <img src="icons/repo-icon.png" alt="HazeBreak" class="logo">
        <h1>HazeBreak - AltRepo</h1>
        <p>The ultimate repository for modified apps and exclusive iOS content</p>
        
        <button class="btn" id="altstoreBtn">
            <i class="fas fa-rocket"></i> Add to AltStore
        </button>
        
        <div id="qrContainer" class="qr-container">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=altstore://source?url=https://raw.githubusercontent.com/Light-YT/HazeBreak/main/apps.json" 
                 alt="AltStore QR Code" class="qr-code">
            <p class="qr-instruction">Scan with AltStore to add repository</p>
        </div>
        
        <div id="instructions" style="display: none; margin-top: 20px; color: rgba(255,255,255,0.9);">
            <p>Open with <strong>Safari on iOS</strong> and tap "Open in AltStore"</p>
        </div>
    </div>

    <script>
        // Floating particles
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = Math.floor(window.innerWidth / 10);
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size and position
                const size = Math.random() * 4 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Custom animation
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Check if iOS/AltStore is available
        function isAltStoreCompatible() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }
        
        // Main button functionality
        document.getElementById('altstoreBtn').addEventListener('click', function() {
            if (isAltStoreCompatible()) {
                window.location.href = 'altstore://source?url=https://raw.githubusercontent.com/Light-YT/HazeBreak/main/apps.json';
                
                setTimeout(() => {
                    document.getElementById('instructions').style.display = 'block';
                }, 800);
            }
        });
        
        // Initialize
        window.addEventListener('load', function() {
            createParticles();
            
            if (!isAltStoreCompatible()) {
                const btn = document.getElementById('altstoreBtn');
                btn.innerHTML = '<i class="fas fa-qrcode"></i> Show QR Code';
                btn.onclick = function(e) {
                    e.preventDefault();
                    document.getElementById('qrContainer').style.display = 'block';
                    this.style.display = 'none';
                };
            }
        });
    </script>
</body>
</html>
